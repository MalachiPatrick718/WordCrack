name: Deploy WordCrack Landing (GitHub Pages)

on:
  push:
    branches: ["main"]
    paths:
      - "wordcrack-landing/**"
      - ".github/workflows/deploy_wordcrack_landing_pages.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: wordcrack-landing/package-lock.json

      - name: Install dependencies
        working-directory: wordcrack-landing
        run: npm ci

      - name: Build static site (Next export)
        working-directory: wordcrack-landing
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
        run: npm run build

      - name: Add .nojekyll
        run: touch wordcrack-landing/out/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: wordcrack-landing/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

