name: Replenish WordCrack Puzzle Bank

on:
  schedule:
    # Daily at 03:00 UTC (adjust as you like)
    - cron: "0 3 * * *"
  workflow_dispatch: {}

jobs:
  replenish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: WordCrack/package-lock.json

      - name: Install dependencies
        working-directory: WordCrack
        run: npm ci

      - name: Replenish cipher daily bank (+30)
        working-directory: WordCrack
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/replenish-puzzle-bank.js --count 30 --kind daily --variant cipher

      - name: Replenish scramble daily bank (+30)
        working-directory: WordCrack
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/replenish-puzzle-bank.js --count 30 --kind daily --variant scramble

