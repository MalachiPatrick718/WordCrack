  </defs>

  <rect width="1600" height="500" fill="url(#bg)"/>
  <rect width="1600" height="500" fill="url(#glow1)"/>
  <rect width="1600" height="500" fill="url(#glow2)"/>

  <g opacity="0.95" transform="translate(140 250)">
