<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="500" viewBox="0 0 1600 500" role="img" aria-label="MindShift wordmark">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1220"/>
      <stop offset="55%" stop-color="#142338"/>
      <stop offset="100%" stop-color="#0B1220"/>
    </linearGradient>
    <radialGradient id="glow1" cx="20%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FFD93D" stop-opacity="0.25"/>
