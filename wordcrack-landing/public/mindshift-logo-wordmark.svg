    <rect x="-50" y="-50" width="100" height="100" rx="22" fill="#45AAF2" opacity="0.18"/>
    <path d="M-28 10 h56" stroke="#FFD93D" stroke-width="16" stroke-linecap="round"/>
    <path d="M28 10 l-18 -16" stroke="#FFD93D" stroke-width="16" stroke-linecap="round"/>
    <path d="M28 10 l-18 16" stroke="#FFD93D" stroke-width="16" stroke-linecap="round"/>
    <text x="0" y="-8" text-anchor="middle" font-size="48" font-weight="900"
